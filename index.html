<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Cancer Conference Banner</title>
<style>
    /* General Styles */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  
  .banner-container {
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
    border: 5px solid #006c5f; /* Optional border */
  }
  
  /* Header Section */
  .banner-header {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 20px;
    background-color: #ffffff;
  }
  
  .logo {
    width: 50%;
    margin-right: 20px;
  }
  
  .conference-info {
    text-align: left;
  }
  
  .conference-year {
    font-size: 50%;
    color: #006c5f;
  }
  
  .conference-location {
    font-size: 50%;
    color: #006c5f;
  }
  
  .conference-tagline {
    font-size: 50%;
    color: #0077b6;
  }
  
  /* Decorative Borders */
  .border-decor {
    height: 20px;
    background-image: url('path/to/decorative-pattern.jpg');
    background-size: cover;
  }
  
  /* Image Section */
  .image-section {
    background-color: #f4f4f4;
    padding: 20px 0;
  }
  
  .image-gallery {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  
  .gallery-img {
    width: 30%;
    height: auto;
    border-radius: 5px;
    object-fit: cover;
  }
  
</style>
</head>
<body>
  <div class="banner-container">
    <!-- Header Section -->
    <header class="banner-header">
      <img src="Logo3.png" alt="AORTIC Logo" class="logo">
      <div class="conference-info">
        <h1 class="conference-year">2025</h1>
        <h2 class="conference-location">Hammamet, Tunisia</h2>
        <h3 class="conference-tagline">2025 Cancer Conference</h3>
      </div>
    </header>

    <!-- Decorative Border -->
    <div class="border-decor"></div>

    <!-- Image Section -->
    <section class="image-section">
      <div class="image-gallery">
        <img src="kili1.jpeg" alt="Hammamet Street" class="gallery-img">
        <img src="serengeti.jpeg" alt="Mediterranean Sea" class="gallery-img">
        <img src="Zanzibar-01.jpg" alt="Statue" class="gallery-img">
      </div>
    </section>

    <!-- Decorative Border -->
    <div class="border-decor"></div>
  </div>




</body>
</html>
